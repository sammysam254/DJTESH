<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJ Tesh</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="logo.jpg" alt="DJ Tesh Logo">
                <h2>DJ TESH</h2>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h3>Welcome Back</h3>
                <form id="loginForm">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                <div id="login-message" class="auth-message"></div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <h3>Create Account</h3>
                <form id="signupForm">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required minlength="6">
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                <div id="signup-message" class="auth-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://tdvrxgvtxletskcgdiaq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkdnJ4Z3Z0eGxldHNrY2dkaWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NTIzMzcsImV4cCI6MjA3NjQyODMzN30.6yhnA5cX_UyXk6u_ypAxap9HKymTZsnqThmItZP5FuE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ADMIN_EMAIL = 'sammyseth260@gmail.com';

        // Toggle between login and signup forms
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Switching to signup form');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Switching to login form');
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        });

        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            const messageDiv = document.getElementById('signup-message');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'auth-message';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.classList.add('error');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                // Sign up with Supabase Auth (trigger will automatically create user record)
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (authError) throw authError;
                
                if (!authData.user) {
                    throw new Error('User creation failed');
                }
                
                // Check if user is admin
                const isAdmin = email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                
                messageDiv.textContent = 'Account created successfully! Redirecting...';
                messageDiv.classList.add('success');
                
                // Wait a moment for trigger to complete, then redirect
                setTimeout(() => {
                    if (isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.textContent = error.message || 'Error creating account. Please try again.';
                messageDiv.classList.add('error');
                submitBtn.textContent = 'Sign Up';
                submitBtn.disabled = false;
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'auth-message';
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            try {
                // Sign in with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) throw authError;
                
                // Get user info from database
                let { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .limit(1);
                
                if (userError) {
                    console.error('User fetch error:', userError);
                    throw userError;
                }
                
                // Get the first user record (in case of duplicates)
                let user = userData && userData.length > 0 ? userData[0] : null;
                
                // If user record doesn't exist, create it
                if (!user) {
                    console.log('User record not found, creating one...');
                    const isAdmin = email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                    
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert([{
                            id: authData.user.id,
                            email: email,
                            full_name: authData.user.user_metadata?.full_name || 'User',
                            is_admin: isAdmin,
                            created_at: new Date().toISOString()
                        }]);
                    
                    if (insertError) {
                        console.error('Error creating user record:', insertError);
                    } else {
                        // Fetch the newly created user
                        const { data: newUserData } = await supabase
                            .from('users')
                            .select('*')
                            .eq('id', authData.user.id)
                            .limit(1);
                        
                        user = newUserData && newUserData.length > 0 ? newUserData[0] : null;
                    }
                }
                
                if (!user) {
                    throw new Error('Unable to create or fetch user record');
                }
                
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.classList.add('success');
                
                // Redirect based on admin status
                setTimeout(() => {
                    if (user.is_admin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = error.message || 'Invalid email or password.';
                messageDiv.classList.add('error');
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                // User is logged in, check if admin
                supabase
                    .from('users')
                    .select('is_admin')
                    .eq('id', session.user.id)
                    .single()
                    .then(({ data }) => {
                        if (data && data.is_admin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
            }
        });
    </script>
</body>
</html>
